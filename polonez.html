    <style>
        :root {
            --primary-color: #bb1212;
            --secondary-color: #ffffff;

            color: var(--dark-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background-color: var(--dark-color);
            padding: 15px 0;
        }

            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary-color);
        }

            font-size: 1.3rem;
            font-weight: bold;
            color: var(--secondary-color);
            margin-right: 20px;
            text-transform: uppercase;
        }

        .nav-link:hover {
            color: var(--primary-color);
        }
        

        .model-section h2 {
            padding: 30px 0;
            flex: 1; 
            font-size: 2.5rem;
            font-weight: bold;
        }

        .model-img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        footer {
            background-color: var(--dark-color);
            color: var(--secondary-color);
            padding: 20px 0;
            text-align: center;
        }

        footer a {
            color: var(--primary-color);
