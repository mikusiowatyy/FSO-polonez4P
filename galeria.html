<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FSO - Galeria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        :root {
            --primary-color: #bb1212;
            --secondary-color: #ffffff;
            --dark-color: #000000;
        }

        body {
            background-color: var(--secondary-color);
            color: var(--dark-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background-color: var(--dark-color);
            padding: 15px 0;
        }
        

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .nav-link {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--secondary-color);
            margin-right: 20px;
            text-transform: uppercase;
        }

        .nav-link:hover {
            color: var(--primary-color);
        }
        
        .h2 {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .gallery-section {
            padding: 60px 0;
            flex: 1; 
        }

        .gallery-item {
            border-radius: 15px;
            margin-bottom: 30px;
            transition: transform 0.3s;
        }

        .gallery-item:hover {
            transform: scale(1.05); 
        }

        .gallery-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #000000;
        }

        footer {
            background-color: var(--dark-color);
            color: var(--secondary-color);
            padding: 20px 0;
            text-align: center;
        }

        footer a {
            color: var(--primary-color);
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="logo.png" alt="Logo FSO" style="height: 60px; margin-right: 15px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="onas.html">O nas</a></li>
                    <li class="nav-item"><a class="nav-link" href="galeria.html">Galeria</a></li>
                    <li class="nav-item"><a class="nav-link" href="kontakt.html">Kontakt</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="gallery-section text-center">
        <div class="container">
            <h2 class="about-section h2">Galeria modeli FSO</h2>
            <div class="row mt-5">
                <div class="col-md-4">
                    <a href="syrena.html">
                        <img src="syrena1.jpg" alt="Syrena" class="gallery-item img-fluid">
                        <div class="gallery-title">Syrena</div>
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="warszawa.html">
                        <img src="warszawa1.jpg" alt="Warszawa" class="gallery-item img-fluid">
                        <div class="gallery-title">Warszawa</div>
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="polonez.html">
                        <img src="polonez1.jpg" alt="Polonez" class="gallery-item img-fluid">
                        <div class="gallery-title">Polonez</div>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 FSO. Wszelkie prawa zastrzeżone.</p>
        <p><a href="privacy.html">Polityka prywatności</a> | <a href="terms.html">Regulamin</a></p>
    </footer>

</body>
</html>
